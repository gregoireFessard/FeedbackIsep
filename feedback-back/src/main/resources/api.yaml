openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/KevinTAN52/FeedBackISEP/1.0.0
info:
  description: |
    [http://swagger.io](http://swagger.io) or on
    [irc.freenode.net, #swagger](http://swagger.io/irc/).
  version: "1.0.0"
  title: FeedBack
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: user
    description: Operations on users
  - name: comment
    description: Operations on comments
  - name: message
    description: Operations on messages
  - name: course
    description: Operations on courses
  - name: courseDocument
    description: Operations on course documents
  - name: courseMaterial
    description: Operations on course materials

paths:
  /users:
    get:
      tags:
        - user
      summary: Search an user
      parameters:
        - name: search
          in: query
          description: Name of the user to search
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      responses:
        default:
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Created user object
        required: true
  /users/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
  /users/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      operationId: logoutUser
      responses:
        default:
          description: successful operation
  '/users/{userId}':
    get:
      tags:
        - user
      summary: Get user by id
      parameters:
        - name: userId
          in: path
          description: The id that needs to be fetched. Use user1 for testing.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid userId supplied
        '404':
          description: User not found
    put:
      tags:
        - user
      summary: Update an user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - name: userId
          in: path
          description: id that need to be updated
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid user supplied
        '404':
          description: User not found
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Updated user object
        required: true
    delete:
      tags:
        - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          description: The id that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: succesful operation
        '400':
          description: Invalid userId supplied
        '404':
          description: User not found
  '/courses':
    get:
      tags:
        - course
      summary: Get user's courses
      description: Get user's courses
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        '404':
          description: User not found
    post:
      tags:
        - course
      summary: Create a course
      description: Create a course
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Course'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
            application/xml:
              schema:
                $ref: '#/components/schemas/Course'
  '/courses/{courseId}/courseDocuments':
    get:
      tags:
        - courseDocument
      summary: Get documents of a course
      description: Get documents of a course
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
          description: id of the course
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseDocument'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseDocument'
    post:
      tags:
        - courseDocument
      summary: Create a course document
      description: Create a course document
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
          description: id of the course to add a document to
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseDocument'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDocument'
            application/xml:
              schema:
                $ref: '#/components/schemas/CourseDocument'
  '/courses/{courseId}/courseDocuments/{documentId}':
    delete:
      tags:
        - courseDocument
      summary: Deletes a document
      description: Deletes a document
      parameters:
        - name: courseId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
        - name: documentId
          in: path
          description: id of the document to delete
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '404':
          description:  Course or document not found
  '/courses/{courseId}/comments':
    get:
      tags:
        - comment
      summary: Get comments of a course
      description: Get comments of a course
      parameters:
        - name: courseId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '404':
          description:  course not found
    post:
      tags:
        - comment
      summary: Post a comment to a course
      description: Post a comment to a course
      parameters:
        - name: courseId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
            application/xml:
              schema:
                $ref: '#/components/schemas/Comment'
        '404':
          description:  course not found
  '/courses/{courseId}/comments/{commentId}':
    post:
      tags:
        - comment
      summary: Reply to a comment
      description: Reply to a comment
      parameters:
        - name: courseId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
        - name: commentId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
            application/xml:
              schema:
                $ref: '#/components/schemas/Comment'
        '404':
          description: User, course or comment not found
  '/courses/{courseId}/comments/{commentId}/like':
    post:
      tags:
        - comment
      summary: Like a comment
      description: Like to a comment
      parameters:
        - name: courseId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
        - name: commentId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
            application/xml:
              schema:
                $ref: '#/components/schemas/Comment'
        '404':
          description: User, course or comment not found
  '/courses/{courseId}/comments/{commentId}/dislike':
    post:
      tags:
        - comment
      summary: Dislike a comment
      description: Dislike to a comment
      parameters:
        - name: courseId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
        - name: commentId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
            application/xml:
              schema:
                $ref: '#/components/schemas/Comment'
        '404':
          description: User, course or comment not found
    put:
      tags:
        - comment
      summary: Modify a comment
      description: Modify a comment
      parameters:
        - name: courseId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
        - name: commentId
          in: path
          description: id of the course
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
            application/xml:
              schema:
                $ref: '#/components/schemas/Comment'
        '404':
          description:  course not found
  '/conversations':
    post:
      tags:
        - messages
      summary: Creates a conversation
      description: Creates a conversation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                conversation:
                  $ref: '#/components/schemas/Conversation'
                message:
                  $ref: '#/components/schemas/Message'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation:
                    $ref: '#/components/schemas/Conversation'
                  message:
                    $ref: '#/components/schemas/Message'
            application/xml:
              schema:
                type: object
                properties:
                  conversation:
                    $ref: '#/components/schemas/Conversation'
                  message:
                    $ref: '#/components/schemas/Message'
        '404':
          description: User not found
    get:
      tags:
        - messages
      summary: Get user's conversations
      description: Get user's conversations
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Conversation'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Conversation'
        '404':
          description: User not found
  '/conversations/{conversationId}':
    delete:
      tags:
        - messages
      summary: Deletes a conversation
      description: Deletes a conversation
      parameters:
        - name: conversationId
          in: path
          description: id of the conversation to delete
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '404':
          description:  Conversation not found
  '/conversations/{conversationId}/messages':
    post:
      tags:
        - messages
      summary: Reply to a conversation
      description: Reply to a conversation
      parameters:
        - name: conversationId
          in: path
          description: id of the conversation to reply to
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
            application/xml:
              schema:
                $ref: '#/components/schemas/Message'
        '404':
          description:  Message not found
    get:
      tags:
        - messages
      summary: Get user's messages of a conversation
      description: Get user's messages of a conversation
      parameters:
        - name: conversationId
          in: path
          description: id of the conversation to reply to
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
        '404':
          description:  conversation not found
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        isep_id:
          type: integer
          format: int64
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        role:
          type: string
        avatar:
          type: string
        color:
          type: string
        courses_id:
          type: array
          items:
            type: string
        stakeholders_id:
          type: array
          items:
            type: string
      xml:
        name: User
    Course:
      type: object
      properties:
        id:
          type: integer
          format: int64
        teacher_id:
          type: integer
          format: int64
        material_id:
          type: integer
          format: int64
        dateTime:
          type: string
        duration:
          type: string
        comments_id:
          type: array
          items:
            type: integer
        couseDocuments_id:
          type: array
          items:
            type: integer
      xml:
        name: Course
    Comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        course_id:
          type: integer
          format: int64
        content:
          type: string
        dateTime:
          type: string
        number_like:
          type: integer
        number_dislike:
          type: integer
        answers_id:
          type: array
          items:
            type: integer
      xml:
        name: Comment
    CourseDocument:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        document:
          type: string
        user_id:
          type: integer
      xml:
        name: CourseDocument
    CourseMaterial:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Message:
      type: object
      properties:
        id:
          type: integer
          format: int64
        conversation_id:
          type: integer
          format: int64
        is_from_sender:
          type: boolean
        content:
          type: string
        read:
          type: boolean
        dateTime:
          type: string
    Conversation:
      type: object
      properties:
        id:
          type: integer
          format: int64
        from_id:
          type: integer
          format: int64
        to_id:
          type: integer
          format: int64
        subject:
          type: string
        status:
          type: string
        dateTime:
          type: string
        messages_id:
          type: string
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://petstore.swagger.io/oauth/dialog'
          scopes:
            'write:pets': modify pets in your account
            'read:pets': read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header